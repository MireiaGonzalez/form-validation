<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <div id="container-fluid">
      <form id="payment-form">

        <div id="card" class="card">
          
          <h3
          id="card-header"
          class="card-header p-3
          "
          >
          Payment form example
        </h3>
        <div class="card-body">
          <div class="d-flex justify-content-around">
            <div class="col-5 me-2">
              <label for="ccn" class="form-label">Card #</label>
              <input
              type="tel"
              inputmode="numeric"
              placeholder="XXXXXXXXXXXXXXXX"
              name="ccn"
              id="ccn-input"
              class="form-control"
              />
            </div>
            <div class="col-3 me-2">
              <label for="cvc" class="form-label">CVC #</label>
              <input
              type="tel"
              inputmode="numeric"
              placeholder="000"
              name="cvc"
              id="cvc-input"
              class="form-control"
              />
            </div>
            <div class="col-4">
              <label for="amount" class="form-label">Amount</label>
              <input
              type="tel"
              inputmode="numeric"
              placeholder="$$"
              name="amount"
              id="amount-input"
              class="form-control"
              />
            </div>
          </div>
          <div class="d-flex justify-content-around mt-4">
            <div class="col-6 me-3">
              <label for="first-name" class="form-label">First Name</label>
              <input
              type="text"
              name="firstName"
              id="first-name-input"
              class="form-control"
              />
            </div>
            <div class="col-6">
              <label for="first-name" class="form-label">Last Name</label>
              <input
              type="text"
              name="lastName"
              id="last-name-input"
              class="form-control"
              />
            </div>
          </div>
          <div class="d-flex justify-content-around mt-4">
            <div class="col-6 me-2">
              <label for="city" class="form-label">City</label>
              <input
              type="text"
              name="city"
              id="city-input"
              class="form-control"
              />
            </div>
            <div class="col-3 me-2">
              <label for="state" class="form-label">Pick a State</label>
              <select name="state" id="state-select" class="form-select">
                <option selected>Pick a State</option>
                <option value="1">State 1</option>
                <option value="2">State 2</option>
                <option value="3">State 3</option>
              </select>
            </div>
            <div class="col-3">
              <label for="postal-code" class="form-label">Postal Code</label>
              <input
              type="tel"
              inputmode="numeric"
              name="postalCode"
              id="postal-code-input"
              class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-around mt-4 mb-3">
          <div class="d-flex flex-row bd-highlight mb-3 col-3">
            <div class="form-check form-check-inline">
              <input
              class="form-check-input"
              type="radio"
              name="paypal"
              id="paypal-radio"
              value="option1"
              checked
              />
              <label class="form-check-label" for="inlineRadio1">
                <div class="image">
                  <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="blue"
                  class="bi bi-paypal"
                  viewBox="0 0 16 16"
                  >
                  <path
                  d="M14.06 3.713c.12-1.071-.093-1.832-.702-2.526C12.628.356 11.312 0 9.626 0H4.734a.7.7 0 0 0-.691.59L2.005 13.509a.42.42 0 0 0 .415.486h2.756l-.202 1.28a.628.628 0 0 0 .62.726H8.14c.429 0 .793-.31.862-.731l.025-.13.48-3.043.03-.164.001-.007a.351.351 0 0 1 .348-.297h.38c1.266 0 2.425-.256 3.345-.91.379-.27.712-.603.993-1.005a4.942 4.942 0 0 0 .88-2.195c.242-1.246.13-2.356-.57-3.154a2.687 2.687 0 0 0-.76-.59l-.094-.061ZM6.543 8.82a.695.695 0 0 1 .321-.079H8.3c2.82 0 5.027-1.144 5.672-4.456l.003-.016c.217.124.4.27.548.438.546.623.679 1.535.45 2.71-.272 1.397-.866 2.307-1.663 2.874-.802.57-1.842.815-3.043.815h-.38a.873.873 0 0 0-.863.734l-.03.164-.48 3.043-.024.13-.001.004a.352.352 0 0 1-.348.296H5.595a.106.106 0 0 1-.105-.123l.208-1.32.845-5.214Z"
                  />
                </svg>
              </div>
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input
            class="form-check-input"
            type="radio"
            name="mastercard"
            id="mastercard-radio"
            value="option2"
            />
            <label class="form-check-label" for="inlineRadio2">
              <div class="image">
                <img
                width="30"
                height="20"
                src="https://brand.mastercard.com/content/dam/mccom/brandcenter/thumbnails/mastercard_circles_92px_2x.png"
                alt=""
                />
              </div>
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input
            class="form-check-input"
            type="radio"
            name="visa"
            id="visa-radio"
            value="option3"
            />
            <label class="form-check-label" for="inlineRadio2">
              <div class="image">
                <img
                width="30"
                height="20"
                src="https://www.svgrepo.com/show/152359/visa.svg"
                alt=""
                />
              </div>
            </label>
          </div>
        </div>
        <div class="col-2"></div>
        <div class="col-6">
          <label for="exampleFormControlTextarea1" class="form-label"
          >Message</label
          >
          <textarea
          class="form-control"
          name="notes"
          id="exampleFormControlTextarea1"
          rows="3"
          ></textarea>
          <div id="message-text" class="form-text">Add any notes here.</div>
        </div>
      </div>
      
      <div class="card-footer p-3">
        <div class="d-flex">
          <button type="button" class="btn btn-secondary ms-auto m-2">
            Cancel
          </button>
          <button type="button" class="btn btn-primary m-2">
            Send
          </button>
        </div>
      </div>
  </form>
  </div>
</div>
  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
